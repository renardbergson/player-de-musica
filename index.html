<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/7f8f642950.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/main.css">
  <title>Music Player</title>
</head>
<body>
    <div class="workspace">
        <div class="musicPlayer">
            <div class="artistPhoto">
                <!-- place que picture -->
            </div>
            
            <div class="description">
                <h2>Nome da m√∫sica</h2>
                <i>Nome do Artista</i>
            </div>

            <div class="duration">
                <div class="progressBar">
                    <progress value="0.01" max="1"></progress>
                    <div class="dot"></div>
                </div>
                
                <div class="time">
                    <p class="start">0:00</p>
                    <p class="end">3:23</p>
                </div>
            </div>

            <div class="buttons">
                <!-- place the icons -->
                <i class="fa-solid fa-backward-step fa-2x"></i>
                <i class="fa-solid fa-circle-play fa-2x"></i>
                <i class="fa-solid fa-circle-pause fa-2x"></i>
                <i class="fa-solid fa-forward-step fa-2x"></i>
            </div>

            <audio src="music/cold-heart-EltonJohn.mp3"></audio>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
