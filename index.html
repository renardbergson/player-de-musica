<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/a76ec380a8.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="css/main.css">
  <title>Music Player</title>
</head>
<body>
    <div class="workspace">
        <div class="musicPlayer">
            <div class="artistPhoto">
                <!-- place que picture -->
            </div>
            
            <div class="description">
                <h2>Nome da m√∫sica</h2>
                <i>Nome do Artista</i>
            </div>

            <div class="duration-volume">
                <div class="progress">
                    <p class="start"> -:-- </p>
                    <!-- <progress min="1" max="100" value="0" class="progressBar"></progress> -->
                    <input type="range" value="0" max="100" class="progressBar">
                    <p class="end"> -:-- </p>
                </div>

                <div class="volume">
                    <i class="fa-solid fa-volume-high" style="font-size: 12px;"></i>
                    <input type="range" min="1" max="100" value="99">
                </div>
            </div>

            <div class="buttons">
                <i class="fa-solid fa-backward-step"></i>
                <i class="fa-solid fa-circle-play playButton"></i>
                <i class="fa-solid fa-circle-pause pauseButton"></i>
                <i class="fa-solid fa-forward-step"></i>
            </div>

            <audio src="music/cold-heart-EltonJohn.mp3"></audio>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
